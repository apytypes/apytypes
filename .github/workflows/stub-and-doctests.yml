name: Stub and doc tests
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true
permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: "ubuntu-latest"

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      with:
        fetch-tags: true
        fetch-depth: 0
        persist-credentials: false
    - name: Set up Python 3.10
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install numpy "nanobind==2.9.2" pytest typing-extensions ruff
    - name: Install APyTypes
      run: |
        git fetch --tags
        python -m pip install --no-deps -v .
    - name: Create and check stubs
      uses: nickcharlton/diff-check@9fa7ac2bd275b9ec60f13dbcef1b90cfaadc1872  # v1.0.0
      with:
        command: |
          ./stubgen.sh
          ruff format lib/apytypes/*.pyi
          ruff check --fix
          git diff
    - name: Test with doctest
      run: |
        python -m doctest lib/apytypes/_apytypes.pyi lib/apytypes/_array_functions.py lib/apytypes/_utils.py  lib/apytypes/vhdl.py
