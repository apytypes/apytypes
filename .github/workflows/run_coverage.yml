name: Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install --yes lcov
        python -m pip install gcovr pytest-cov
    - name: Install APyTypes
      run: |
        export CPPFLAGS='--coverage -fprofile-abs-path'
        python -m pip install .[test]
    - name: Test with pytest
      run: |
        pytest --cov-report=xml --cov=lib --log-level=DEBUG --color=yes
    - name: Format coverage data
      run: |
        lcov --rc lcov_branch_coverage=1 --capture --directory . \
          --output-file coverage.info
        lcov --rc lcov_branch_coverage=1 --output-file coverage.info \
          --extract coverage.info $PWD/src/'*' $PWD/lib/'*'
        lcov --rc lcov_branch_coverage=1 --list coverage.info
        find . -name '*.gc*' -delete
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
