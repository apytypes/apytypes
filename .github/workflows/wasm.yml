name: WASM

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build_wasm:
    name: Build Wasm wheels
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 0

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        name: Install Python
        with:
          python-version: '3.11'

      - name: Install Cmake
        run: |
          sudo apt-get install -yy cmake

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==3.1.4

      - name: Build wheels for wasm
        run: python -m cibuildwheel --output-dir pyodide-dist
        env:
          CIBW_PLATFORM: pyodide
          PYODIDE_BUILD_EXPORTS: whole_archive

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        with:
          name: cibw-wheels-wasm
          path: pyodide-dist/*.whl
          if-no-files-found: error

  test_wasm:
    name: Test Wasm wheels
    needs: build_wasm
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        pyodide-version: ["0.27.7", "0.28.2"]
        node-version: ["24.9.0"]
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 0

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.12

      - uses: pyodide/pyodide-actions/download-pyodide@012fa537869d343726d01863a34b773fc4d96a14 # v2
        with:
          version: ${{ matrix.pyodide-version }}
          to: pyodide-dist

      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: cibw-wheels-wasm
          path: pyodide-dist

      - name: Run tests with Pyodide in Node.js
        run: |
          zip -r pyodide-dist/pyodide-home.zip pyproject.toml lib 1> /dev/null
          python -m http.server -d pyodide-dist &
          p=$!; while ! nc -z localhost 8000; do sleep 1; done; echo ready$pid $p$
          cp lib/test/run.mts pyodide-dist/run.mts
          cd pyodide-dist
          node run.mts
