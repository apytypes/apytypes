#
# This workflow will run the APyTypes test suite including the cocotb, VHDL generation, and VUnit tests.
#
# For more information see:
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
#


name: Unit tests (cocotb examples)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: "ubuntu-latest"

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      with:
        fetch-depth: 0
        fetch-tags: true
        persist-credentials: false
    # - uses: nickg/setup-nvc@40dcbd31cf07b60479a31f94a5df70c0bfbb9ce5  # v1v1
    - uses: nickg/setup-nvc@master  # v1v1
      with:
        version: latest
    - name: Check simulator installation
      run: |
        nvc --version # Make sure nvc was installed successfully
    - name: Install nvc packages
      run: |
        nvc --install osvvm vunit
    - name: Set up Python 3.10
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest numpy meson-python setuptools_scm cocotb pytest-cov ninja vunit-hdl
    - name: Install APyTypes
      run: |
        git fetch --tags
        python -m pip install --no-deps --no-build-isolation -v --editable .
    - name: Test with pytest
      run: |
        pytest --color=yes --cov=lib --log-level=DEBUG lib/test
    - name: Upload coverage reports to Codecov
      if: ${{ !cancelled()}}
      uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00  # v5.5.0
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
